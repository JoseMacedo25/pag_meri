<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <aside class="close">
        
        <div class="head">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <h2 class="logo-title">Meri<span>Bloom</span></h2>
            </div>
            <i class='bx bx-menu hamburger-menu'></i>
        </div>

        <div class="nav">
            <div class="menu active">
                <i class="bx bx-pie-chart-alt"></i>
                <span>Bienvenida</span>
            </div>

            <div class="menu">
                <i class='bx bx-purchase-tag-alt' ></i>
                <span>Novedades</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <div class="menu-dropdown">
                <div class="sub-menu">
                    <span class="menu">Skincare</span>
                    <span class="menu">Bodycare</span>
                </div>
            </div>

            <div class="menu">
                <i class='bx bx-shopping-bag' ></i>
                <span>Prodocutos</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <div class="menu-dropdown">
                <div class="sub-menu">
                    <span class="menu">Labios</span>
                    <span class="menu">Ojos</span>
                    <span class="menu">Cejas</span>
                </div>
            </div>


            <div class="menu">
                <i class="bx bx-bell"></i>
                <span>Notificaciones</span>
            </div>            

            <div class="menu">
                <i class='bx bx-cart' ></i>
                <span>Carrito</span>
            </div>

            <div class="menu" style="pointer-events: none;"></div>
        </div>

        <div class="foot">
            <div class="profile">
                <img src="images/profile.jpg" alt="profile">
                <div class="info">
                    <span class="name">Profile</span>
                </div>
            </div>

            <div class="menu menu-logout">
                <i class="bx bx-log-out"></i>
                <span>Logout</span>
            </div>
        </div>

    </aside>

    <header>
        <h1>Te amo mi america</h1>
    </header>

    <!-- IMPORT CDNJS JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('.hamburger-menu').click(function() {
            $('aside').toggleClass('close')
        })

        $('.menu').click(function() {
            $(this).siblings('.menu').removeClass('active')
            $(this).addClass('active')

            $(this).next().siblings('.menu-dropdown').children('.sub-menu').slideUp()
            $(this).next('.menu-dropdown').children('.sub-menu').slideToggle()

            $(this).next().siblings('.menu-dropdown').children('.sub-menu').children('.menu').removeClass('active')
        })
    </script>

</body>
</html>
